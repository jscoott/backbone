<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Backbone Boilerplate Jasmine Test Suite</title>

  <!-- Jasmine styles. -->
  <link rel="stylesheet" href="vendor/jasmine.css">
</head>

<body>
  <!-- Testing libraries. -->
  <script src="vendor/jasmine.js"></script>
  <script src="vendor/jasmine-html.js"></script>
  <script src="../../vendor/jam/require.js"></script>

  <!-- Declare your spec files to be run here. -->
  <script>
    var specs = [

      // Load the example spec, replace this and add your own spec.
      "spec/example.spec",

      // Ensure the boilerplate functions correctly.
      "spec/boilerplate/router.spec"

    ];

    // Set the application endpoint and load the configuration.
    require({
      paths: { spec: "../test/jasmine/spec" },
      baseUrl: "../../app" 
    }, ["config"], function() {
      // Load all specs.
      require(specs, function() {

        // Set up the jasmine reporters once each spec has been loaded.
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();

      });
    });
  </script>
</body>
</html>
