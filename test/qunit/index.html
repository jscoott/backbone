<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Backbone Boilerplate QUnit Test Suite</title>

  <!-- QUnit styles. -->
  <link rel="stylesheet" href="vendor/qunit.css">
</head>

<body>
  <!-- QUnit stucture. -->
  <div class="dataset-test">
    <h1 id="qunit-header">Backbone Boilerplate QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </div>

  <!-- Testing libraries. -->
  <script src="vendor/qunit.js"></script>
  <script src="../../vendor/jam/require.js"></script>

  <!-- Declare your test files to be run here. -->
  <script>
    // Disable auto start.  We'll call start once the async moduels have
    // loaded.
    QUnit.config.autostart = false;

    // Set the application endpoint and load the configuration.
    require({ baseUrl: "../../app" }, ["config"], function() {
      // Ensure you point to where your tests are, base directory is app/,
      //which is why ../test is necessary.
      require({ paths: { tests: "../test/qunit/tests" } }, [

        // Load the example tests, replace this and add your own tests
        "tests/example",

        // Ensure the boilerplate functions correctly.
        "tests/boilerplate/router"

      ], function() {

        // Only once the dependencies have finished loading, call QUnit.start.
        QUnit.start();
      
      });
    });
  </script>
</body>
</html>
